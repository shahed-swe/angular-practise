<p>
  directives works!
</p>
<!-- for ngIf -->
<div *ngIf="displayName; then thenBlock; else elseBlock"></div>

<ng-template #thenBlock>
  <h2>Hello now</h2>
</ng-template>


<ng-template #elseBlock>
  <h2>{{title}}</h2>
</ng-template>

<button (click)="displayName=!displayName">Check</button>

<!-- for ngSwitch -->
<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">You Picked red color</div>
  <div *ngSwitchCase="'blue'">You Picked blue color</div>
  <div *ngSwitchCase="'green'">You Picked green color</div>
  <div *ngSwitchDefault>Pick Again</div>
</div>

<!-- for ngFor -->
<div *ngFor="let col of colors;index as i; first as f; last as l; odd as o; even as e">
  <button (click)="color = col">{{i + 1}}. {{col}} {{f}} {{l}} {{o}} {{e}}</button>
</div>
